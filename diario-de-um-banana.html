<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliação - Diário de um Banana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .rating {
      direction: rtl;
      unicode-bidi: bidi-override;
      font-size: 30px;
    }

    .rating > label {
      color: lightgray;
      cursor: pointer;
    }

    .rating > input {
      display: none;
    }

    .rating > input:checked ~ label,
    .rating > input:hover ~ label {
      color: gold;
    }

    .review-box {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .submitted-review {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Deixe sua Avaliação para "Diário de um Banana"</h2>

  <form id="review-form">
    <div class="rating">
      <input type="radio" name="stars" id="estrela5" value="5"><label for="estrela5">&#9733;</label>
      <input type="radio" name="stars" id="estrela4" value="4"><label for="estrela4">&#9733;</label>
      <input type="radio" name="stars" id="estrela3" value="3"><label for="estrela3">&#9733;</label>
      <input type="radio" name="stars" id="estrela2" value="2"><label for="estrela2">&#9733;</label>
      <input type="radio" name="stars" id="estrela1" value="1"><label for="estrela1">&#9733;</label>
    </div>

    <div class="review-box">
      <label for="review">Seu comentário:</label>
      <textarea id="review" required></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <div class="submitted-review" id="submitted-review"></div>

  <script>
    document.getElementById("review-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const estrelas = document.querySelector('input[name="stars"]:checked');
      const comentario = document.getElementById("review").value;

      if (!estrelas) {
        alert("Por favor, dê uma nota ao livro.");
        return;
      }

      const reviewSection = document.getElementById("submitted-review");
      reviewSection.innerHTML = `
        <h3>Sua Avaliação Enviada:</h3>
        <p><strong>Nota:</strong> ${estrelas.value} estrela(s)</p>
        <p><strong>Comentário:</strong> ${comentario}</p>
      `;

      this.reset();
    });
  </script>

</body>
</html>
